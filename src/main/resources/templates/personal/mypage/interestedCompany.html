<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/personal/myPage/mainSnb.css">
    <link rel="stylesheet" href="/css/personal/myPage/interestedCompany.css">
    
    <title>관심 기업</title>
</head>
<body>
<div th:include="common/header.html"></div>
    <div class="wrapper">
       
    <div th:include="personal/mypage/mainSnb.html"></div>

        <section>
            <div id="content_wrap">
                <p class="header_text">관심기업</p>

                <div class="home_content_3">
                    <div class="home_content_3_1">회사명</div>
                    <div class="home_content_3_2">채용공고</div>
                </div>

                <div th:each="job : ${jobList}">
                    <div class="content_title_text4">
                        <input type="checkbox" class="checkBtn1" th:attr="data-company-no=${job.no}">
                        <div class="content_title_text4_1" th:text="${job.name}"></div>
                        <div class="content_title_text4_2">
                            <span>채용중</span>
                            <span th:text="${job.count}"></span>
                            <span>개</span>
                        </div>
                    </div>
                    <hr class="hr">
                </div>
				<form class="delete_form" th:action="@{/personal/mypage/interestedCompany/list/delete}" method="POST">
               	 	<button class="green green1" disabled>삭제</button>
				</form>
            

            

            



       
        </div>
        </section>
    </div>
<div th:include="common/footer.html"></div>
<script th:src="@{/js/personal/mypage/interestedCompany.js}"></script>
</body>

</html>
