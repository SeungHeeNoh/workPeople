<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
   	<link rel="stylesheet" th:href="@{/css/common/common.css}">
	<link rel="stylesheet" th:href="@{/css/common/header.css}">
</head>

<body>
<!-- 로그인 전 -->
<span sec:authentication="principal"></span>
	<th:block sec:authorize="isAnonymous()">
	
    <header id="wrap">
        <div>
            <div class="mlogo">
                <a href="#"><img th:src="@{images/common/hlogo.png}"></a>
            </div>
            <ul class="gnb">
                <li><a href="jobs/job/big-job-list">지역별</a></li>
                <li><a href="jobs/local/local-job-list">직종별</a></li>
                <li><a href="jobs/map/map-job-list">내 주변 공고별</a></li>
                <li><a href="#">면접 후기</a></li>
                <li>
                    <div class="loginArea">
                        <a class="" href="/account/member/join">회원가입</a> |
                        <a class="" href="/account/member/login">로그인</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    </th:block>
     <th:block sec:authorize="hasRole('PERSONAL') ">
    <!-- 로그인 후(관리자), (유저)  -->
    <header id="wrap">
        <div id="menu">
            <div class="mlogo">
                <a href="/main"><img th:src="@{images/common/hlogo.png}"></a>
            </div>
            <ul class="gnb">
                 <li><a href="jobs/job/big-job-list">지역별</a></li>
                <li><a href="jobs/local/local-job-list">직종별</a></li>
                <li><a href="jobs/map/map-job-list">내 주변 공고별</a></li>
                <li><a href="#">면접 후기</a></li>

                <li>
                    <div class="loginArea">
                        <span sec:authentication="principal.name"></span>님<span>▼</span>
                    </div>
                    <ul class="submenu1">
                        <li><a href="#">마이페이지</a></li>
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
	</th:block>
	 <th:block sec:authorize="hasRole('ADMIN') ">
    <!-- 로그인 후(관리자), (유저)  -->
    <header id="wrap">
        <div id="menu">
            <div class="mlogo">
                <a href="#"><img th:src="@{images/common/hlogo.png}"></a>
            </div>
            <ul class="gnb">
                 <li><a href="jobs/job/big-job-list">지역별</a></li>
                <li><a href="jobs/local/local-job-list">직종별</a></li>
                <li><a href="jobs/map/map-job-list">내 주변 공고별</a></li>
                <li><a href="#">면접 후기</a></li>

                <li>
                    <div class="loginArea">
                        <span sec:authentication="principal.Username"></span>님<span>▼</span>
                    </div>
                    <ul class="submenu1">
                        <li><a href="#">마이페이지</a></li>
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
	</th:block>
        <!-- 기업   -->
        <th:block sec:authorize="hasRole('COMPANY')"> 
        <header id="wrap">
            <div id="menu2">
                <div class="mleft">
                    <div class="mlogo2">
                        <a href="#"><img th:src="@{images/common/header/mlogo2.png}"></a>
                    </div>
                    <div class="corph">
                        <div>
                        <a href="#"><img th:src="@{images/common/header/home.png}">
                        <p sec:authentication="principal.name"></p>
                        </a>
                        </div>
                    </div>
                </div>
                
                <ul class="gnb2">
                    <li><a href="#">공고등록</a></li>
                    <li><a href="#">공고·지원자관리</a></li>
                    <li><a href="#">인재맞춤추천</a></li>
                    <li><a href="#">기업정보</a></li>
                </ul>

                <div class="mright">
                    <ul class="gnb3">
                        <li><a href="#">기업회원 홈</a></li> |
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                </div>
                <div class="mright2">
                    <ul class="gnb4">
                        <li><a href="#"><img th:src="@{images/common/header/cash.png}">유료 서비스</a></li>
                        <li><a href="#"><img th:src="@{images/common/header/mail.png}">메일</a></li>
                    </ul>
                </div>
               
            </div>
        </header>
        </th:block>
</body>

</html>
