<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
   	<link rel="stylesheet" th:href="@{/css/common/common.css}">
	<link rel="stylesheet" th:href="@{/css/common/header.css}">
</head>
<script>
	const successMessage = '[[${ message }]]';
	
	if(successMessage) {
		alert(successMessage);
	}
</script>

<body>
<!-- 로그인 전 -->
<!-- <span sec:authentication="principal"></span> -->
	<th:block sec:authorize="isAnonymous()">
    <header id="hwrap">
        <div>
            <div class="mlogo">
                <a href="/main"><img th:src="@{/images/common/hlogo.png}"></a>
            </div>
            <ul class="gnb">
                <li><a href="/jobs/local/local-job-list">지역별</a></li>
                <li><a href="/jobs/job/big-job-list">직종별</a></li>
                <li><a href="/jobs/map/map-job-list">내 주변 공고별</a></li>
                <li><a href="#">면접 후기</a></li>
                <li>
                    <div class="loginArea">
                        <a class="" href="/account/join/personal-join">회원가입</a> |
                        <a class="" href="/account/member/login">로그인</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    </th:block>
    <!-- 유저 -->
     <th:block sec:authorize="hasRole('PERSONAL') || hasRole('COMPANY')">
    <header id="hwrap">
        <div id="menu">
            <div class="mlogo">
                <a href="/main"><img th:src="@{/images/common/hlogo.png}"></a>
            </div>
            <ul class="gnb">
                <li><a href="/jobs/local/local-job-list">지역별</a></li>
                <li><a href="/jobs/job/big-job-list">직종별</a></li>
                <li><a href="/jobs/map/map-job-list">내 주변 공고별</a></li>
                <li><a href="#">면접 후기</a></li>

                <li>
                    <div class="loginArea">
                        <span sec:authentication="principal.name"></span>님<span>▼</span>
                    </div>
                    <ul class="submenu1">
                        <li><a th:href="@{/personal/mypage/home}" sec:authorize="hasRole('PERSONAL')">마이페이지</a></li>
                        <li><a th:href="@{/company/mypage/companyInfoInsert}" sec:authorize="hasRole('COMPANY')">마이페이지</a></li>
                        <li><a href="/account/manager/logout">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
	</th:block>
	<!-- 관리자 -->
	 <th:block sec:authorize="hasRole('ADMIN') ">
    <header id="hwrap">
        <div id="menu">
            <div class="mlogo">
                <a href="/main"><img th:src="@{/images/common/hlogo.png}"></a>
            </div>
            <ul class="gnb">
                <li><a href="jobs/local/local-job-list">지역별</a></li>
                <li><a href="jobs/job/big-job-list">직종별</a></li>
                <li><a href="jobs/map/map-job-list">내 주변 공고별</a></li>
                <li><a href="#">면접 후기</a></li>

                <li>
                    <div class="loginArea">
                        <span sec:authentication="principal.Username"></span>님<span>▼</span>
                    </div>
                    <ul class="submenu1">
                        <li><a href="manager/manager/managerinfo">마이페이지</a></li>
                        <li><a href="/account/manager/logout">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
	</th:block>
        
</body>

</html>
