<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공고등록</title>

<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/company/mypage/insertJv.css}">

</head>
<body>
<div th:include="common/cpheader.html"></div>
 <div class="wrap">
        <div class="content_wrap">
            <form th:action="@{/company/mypage/insertJv}" method="post">
                <div class="content">
                    <div class="content_inner">
                        <div class="content_title">채용제목을 입력해주세요.</div>
                        <div class="content1">
                            <input type="text" maxlength="60" placeholder="  Ex. JAVA/JSP WEB 개발자 모집(최대 60자)">
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="content_inner">
                        <div class="content_title">어떤 인재를 채용하시나요?</div>
                        <div class="content2">
                            <label>모집업종</label>
                            <select id="sector" th:name="sector" class="content-detail-input selectSector" required>
                                <option disabled selected>희망 업종</option>
                                <option th:value="1" >서비스업</option>
                                <option th:value="2" >의료·제약·복지</option>
                                <option th:value="3" >제조·화학</option>
                                <option th:value="4" >판매·유통</option>
                                <option th:value="5" >IT·웹·통신</option>
                                <option th:value="6" >건설업</option>
                                <option th:value="7" >교육업</option>
                                <option th:value="8" >미디어·디자인</option>
                                <option th:value="9" >은행·금융업</option>
                                <option th:value="10" >기관·협회</option>
                            </select>
                        </div>
                        <div class="content2">
                            <label>모집인원</label>
                            <input type="text" oninput="this.value = this.value.replaceAll(/\D/g,'')" maxlength="3">
                        </div>
                        <div class="content2">
                            <label>접수기간</label>
                            <input type="date"> ~ <input type="date">
                        </div>
                        <div class="content2_1">
                            <label>경력여부</label>
                            <input type="checkbox" name="exp_level" th:value="1" onclick="checkOnlyOne(this)">신입&nbsp;
                            <input type="checkbox" name="exp_level" th:value="2" onclick="checkOnlyOne(this)">경력&nbsp;
                            <input type="checkbox" name="exp_level" th:value="3" onclick="checkOnlyOne(this)">경력 무관&nbsp;
                        </div>
                        <div class="content2_2">
                            <label>직급/직책</label>
                            <input type="checkbox" name="role" th:value="1" onclick="checkOnlyOne2(this)">사원&nbsp;
                            <input type="checkbox" name="role" th:value="2" onclick="checkOnlyOne2(this)">주임&nbsp;
                            <input type="checkbox" name="role" th:value="3" onclick="checkOnlyOne2(this)">대리&nbsp;
                            <input type="checkbox" name="role" th:value="4" onclick="checkOnlyOne2(this)">과장&nbsp;
                            <input type="checkbox" name="role" th:value="5" onclick="checkOnlyOne2(this)">차장&nbsp;
                            <input type="checkbox" name="role" th:value="6" onclick="checkOnlyOne2(this)">부장&nbsp;
                            <input type="checkbox" name="role" th:value="7" onclick="checkOnlyOne2(this)">임원&nbsp;
                            <input type="checkbox" name="role" th:value="8" onclick="checkOnlyOne2(this)">팀장&nbsp;
                            <input type="checkbox" name="role" th:value="9" onclick="checkOnlyOne2(this)">매니저&nbsp;
                            <input type="checkbox" name="role" th:value="10" onclick="checkOnlyOne2(this)">실장
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="content_inner">
                        <div class="content_title">근무조건을 입력해주세요.</div>
                        <div class="content3">
                            <label>근무요일</label>
                            <select>
                                <option th:value="1">요일무관</option>
                                <option th:value="2">매일</option>
                                <option th:value="3">주 6일(월~토)</option>
                                <option th:value="4">주 5일(월~금)</option>
                                <option th:value="5">주말</option>
                                <option th:value="6">요일협의</option>
                            </select>
                        </div>
                        <div class="content3">
                            <label>근무일시</label>
                            <input type="date"> ~ <input type="date">
                        </div>
                        <div class="content3_1">
                            <label>급여</label>
                            <select>
                                <option th:value="1">연봉</option>
                                <option th:value="2">월급</option>
                                <option th:value="3">주급</option>
                                <option th:value="4">일급</option>
                                <option th:value="5">시급</option>
                                <option th:value="6">건별</option>
                                <option th:value="7">회사 내규에 따름</option>
                                <option th:value="8">면접 후 결정</option>
                            </select>
                            <input type="text" oninput="this.value = this.value.replaceAll(/\D/g,'')" maxlength="15">원
                        </div>
                        <div class="content3_2">
                            <label>근무지역</label>
                            <input type="text" placeholder="  근무지의 주소를 적어주세요.">
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="content_inner">
                        <div class="content_title">우대조건을 입력해주세요.</div>
                        <div class="content4">
                           <label>성별</label>
                           <select>
                               <option value="1">성별무관</option>
                               <option value="2">남자</option>
                               <option value="3">여자</option>
                           </select>
                        </div>
                        <div class="content4">
                            <label>학력</label>
                            <select>
                                <option value="1">고등학교 졸업</option>
                                <option value="2">대학 졸업(2,3년)</option>
                                <option value="3">대학교 졸업(4년)</option>
                                <option value="4">대학원 석사 졸업</option>
                                <option value="5">다핵원 박사 졸업</option>
                                <option value="6">학력 무관</option>
                            </select>
                        </div>
                        <div class="content4">
                            <label>연령</label>
                            <input type="checkbox" name="age" value="연령무관" onclick="checkOnlyOne3(this)">연령무관&nbsp;&nbsp;
                            <input type="checkbox" name="age" value="" onclick="checkOnlyOne3(this)">연령제한
                        </div>
                        <div class="content4_1">
                            <label>전공</label>
                            <input type="text" maxlength="120" placeholder="  학과 이름을 입력해주세요.">
                        </div>
                        <div class="content4_2">
                            <label>자격증</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <input class="submitBtn" type="submit" value="등록하기">
                <input class="resetBtn" type="reset" value="취소하기">
            </form>
        </div>
    </div>
    <div th:include="common/up.html"></div>    
	<div th:include="common/footer.html"></div>
	<script>
        function checkOnlyOne(element){
            const checkboxes
                = document.getElementsByName("exp_level");
             checkboxes.forEach((cb) => {
                 cb.checked = false;
             })
             element.checked = true;
        }
    </script>
    <script>
        function checkOnlyOne2(element){
            const checkboxes
                = document.getElementsByName("role");
             checkboxes.forEach((cb) => {
                 cb.checked = false;
             })
             element.checked = true;
        }
    </script>
    <script>
        function checkOnlyOne3(element){
            const checkboxes
                = document.getElementsByName("age");
             checkboxes.forEach((cb) => {
                 cb.checked = false;
             })
             element.checked = true;
        }
    </script>
</body>
</html>
