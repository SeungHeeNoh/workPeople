<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>유료서비스 이용내역(세부사항)</title>
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/company/mypage/paidDetail.css}">
</head>
<body>
	<div th:include="common/cpheader.html"></div>
	<div id="wrap">
		<div id="container">
			<!-- 사이드바 -->
			<div id="sideNav">
				<div class="nav">
					<ul>
						<li class="promoSub"><a
							th:href="@{/company/mypage/promotionView}">상품 안내</a></li>
						<li class="historySub"><a
							th:href="@{/company/mypage/paidList}">유료서비스 이용내역</a></li>
					</ul>
				</div>
			</div>
			<!-- content 영역 -->
			<div id="content">
				<div class="comInfo_area">
					<div class="wrap_title">
						<h1 class="title_common">결제내역 조회</h1>
					</div>
					<div id="list_position" class="cont_payment_history">
						<div class="wrap_history_detail">
							<div style="float: left">
								<img th:src="@{/images/companyMyPage/rightarrow.png}" width="12"
									height="12" style="position: relative; top: -2px"> <b>결제내역
									상세보기</b>ㅣ 결제번호 : <span class="payNo" th:text="${#strings.substring(order.payment.payDetail,4)}"></span>
								&nbsp;
							</div>
							<!-- <div style="float: right">
								<a th:href="@{/zf_user/help/inquery}" target="_blank"
									class="btnSizeXS colorWhite">1 :1 채팅 문의</a>
							</div> -->
						</div>
						<!-- 일반 채용정보 시작 -->
						<div class="rec-subtitle area_list_top">
							<span class="list_tit">1) 결제 정보</span>
						</div>
						<div class="tblWrap tbl_payment">
							<table>
								<colgroup>
									<col style="width: 30%">
									<col style="width: 30%">
									<col style="width: 30%">
								</colgroup>
								<thead>
									<tr>
										<th scope="col">결제 일시</th>
										<th scope="col">결제 금액</th>
										<th scope="col">결제 방법</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${#dates.format(order.payment.payDate, 'yyyy-MM-dd HH:mm') }"></td>
										<td><span th:text="${ #numbers.formatInteger(order.payment.payPrice,3,'COMMA') }"></span>원</td>
										<td th:text="${ order.payment.payMethod }">카드결제</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="rec-subtitle area_list_top"
							style="padding: 45px 0 5px 0; font-weight: bold">
							<span class="list_tit">2) 구매 상품 정보</span>
						</div>
						<div class="tblWrap">
							<table>
								<caption class="blind">구매 상품 정보 표</caption>
								<colgroup>
									<col style="width: 160px">
									<col style="width: 160px">
									<col style="width: 160px">
									<col style="width: 130px">
									<col style="width: 130px">
								</colgroup>
								<thead>
									<tr>
										<th scope="col">이용 상품</th>
										<th scope="col">서비스 시작일</th>
										<th scope="col">서비스 만료일</th>
										<th scope="col">이용기간</th>
										<th scope="col">상품 금액(일)</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><span th:text="${ order.pCode.pname }"></span> 상품</td>
										<td th:text="${#dates.format(order.pstartDate, 'yyyy-MM-dd') }"></td>
										<td th:text="${#dates.format(order.pendDate, 'yyyy-MM-dd') }"></td>
										<td><span th:text="${ order.day }"></span>일</td>
							    		<td><span th:text="${ #numbers.formatInteger(order.pCode.pprice,3,'COMMA') }"></span>원</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="rec-subtitle area_list_top"
							style="padding: 45px 0 5px 0; font-weight: bold">
							<span class="list_tit">3) 이용한 공고 정보</span>
						</div>
						<div class="tblWrap">
							<table class="sms-breakdown">
								<colgroup>
									<col style="width: 460px">
									<col style="width: 300px">
								</colgroup>
								<thead>
									<tr>
										<th>공고 제목</th>
										<th>공고 마감일</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${ order.jobVacancyLookUp.jvTitle }"></td>
										<td th:text="${#dates.format(order.jobVacancyLookUp.jvPeriodEnd, 'yyyy-MM-dd') }"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="btn_wrap">
							<a class="btnSizeM orange" href="javascript:history.go(-1)">이전 페이지로</a> 
							<a class="btnSizeM green" th:href="@{/company/mypage/companyMain }">MYpage 메인</a>
						</div>
					</div>
				</div> 
			</div>
		</div>
	</div>
	<div th:include="common/footer.html"></div>
	<div th:include="common/up.html"></div>


</body>
</html>
