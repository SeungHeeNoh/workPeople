<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보관리</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/company/mypage/memberInfoPwd.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="common/header.html"></div>
    <div id="wrap">
        <div id="container">
            <!-- 사이드바 -->
            <div id="sideNav">
                <div class="nav">
                    <ul>
                        <li class="comInfoSub"><a th:href="@{/company/mypage/companyInfoInsert}">기업 정보 관리</a></li>
                        <li class="memberInfoSub"><a th:href="@{/company/mypage/memberInfoPwd}">회원 정보 관리</a></li>
                    </ul>
                </div>
            </div>
            <!-- content 영역 -->
            <div id="content">
                <div class="infoContent memberContent">
                    <div class="topHdWrap">
                        <h2 class="info_hd_2">회원 정보 관리</h2>
                    </div>
            
                    <div class="pwChkWrap">
                        <form id="frmMemberAuth" method="post" th:action="@{/company/mypage/pwdCheck}">
                                <div class="pwChk">
                                    <dl class="idBx">
                                        <dt>아이디</dt>
                                        <dd th:text="${member.id}"></dd>
                                    </dl>
                                    <div class="pwBx">
                                        <div class="elWrap devElWrap">
                                            <div class="schInpType">
                                                <label for="devAuthPassword" class="ph">비밀번호</label>
                                                <input type="password" id="devAuthPassword" class="inpDefault devAnimPh" name="password" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="infoBtnBg infoBgChk green" id="devAuthMember"><span>확인</span></button>
                                    </div>
                                </div>
                              <p class="ntcTx">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 입력해 주세요.</p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content 영역 -->


        </div>      
    </div> 
<div th:include="common/footer.html"></div>     
</body>
</html>
