<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>workPeople</title>
	<link rel="stylesheet" th:href="@{/css/account/login/login.css}">
</head>
<body>
    <div th:replace="common/header.html"></div>
	<div id="container">
		<div class="login_area">
			<h2>로그인</h2>
			<ul class="type_change_tab">
				<li th:classappend="${#strings.equals(type, 'personal') ? 'active' : ''}"><a th:href="@{/account/member/personal/login}">개인회원</a></li>
				<li th:classappend="${#strings.equals(type, 'company') ? 'active' : ''}"><a th:href="@{/account/member/company/login}">기업회원</a></li>
			</ul>
			<div th:replace="account/login/common-login.html"></div>
		</div>
	</div>
    <div th:replace="common/footer.html"></div>
</body>
</html>
