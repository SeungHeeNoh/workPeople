<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>workPeople</title>
	<link rel="stylesheet" th:href="@{/css/account/login/login-manager.css}">
</head>
<body>
	<div th:replace="common/header.html"></div>
	<div id="container">
		<div class="login_area">
			<h2>관리자 로그인</h2>
			<form th:action="@{/account/manager/login}" method="post">
				<input type="hidden" name="loginRedirect" th:value="${loginRedirect}">
				<div class="loginSetting">
					<input type="checkbox" name="auto_login" id="auto_login"><label for="auto_login">로그인 유지</label>
					<input type="checkbox" name="remember_id" id="remember_id"><label for="remember_id">아이디 저장</label>
				</div>
				<div class="lobin_input">
					<div>
						<div>
							<input type="text" name="id" id="id" placeholder="아이디">
						</div>
						<div>
							<input type="password" name="password" id="password" placeholder="비밀번호">
						</div>
					</div>
					<button type="button">로그인</button>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="common/footer.html"></div>
	<script th:src="@{/js/common/cookie.js}"></script>
	<script th:src="@{/js/account/login/login-manager.js}"></script>
</body>
</html>
