<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>workPeople</title>
	<link rel="stylesheet" th:href="@{/css/account/join/join.css}">
</head>
<body>
	<div th:replace="common/header.html"></div>
	<div id="container">
		<div class="content">
			<h2>임시 비밀번호 변경</h2>
			<div>
				<form th:action="@{/account/member/change-password}" method="post">
					<div class="join_row">
						<p><label for="user_pwd"><strong>*</strong> 비밀번호</label></p>
						<span><input type="password" id="user_pwd" name="password" maxlength="16"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_check_pwd"><strong>*</strong> 비밀번호 확인</label></p>
						<span><input type="password" id="user_check_pwd" maxlength="16"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<button type="button" class="green confirm_button">확인</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/footer.html"></div>
	<script th:src="@{/js/common/joinValidate.js}"></script>
	<script th:src="@{/js/account/change-password/change-password.js}"></script>
</body>
</html>
