<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" th:href="@{/css/common/common.css}">
	<link rel="stylesheet" th:href="@{/css/account/join/join.css}">
</head>
<body>
	<div id="container">
		<div class="content">
			<h2>회원가입</h2>
			<div>
				<ul class="type_change_tab">
					<li><a th:href="@{/account/join/personal-join}">개인회원</a></li>
					<li class="active"><a th:href="@{/account/join/company-join}">기업회원</a></li>
				</ul>
				<form th:action="@{/account/join/company-signUp}" method="post">
					<input type="hidden" name="memberType.no" value="2">
					<div class="join_row">
						<p><label for="register_number"><strong>*</strong> 사업자 등록번호</label></p>
						<span><input type="text" id="register_number" name="registerNumber"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_id"><strong>*</strong> 아이디</label></p>
						<span><input type="text" id="user_id" name="id"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_pwd"><strong>*</strong> 비밀번호</label></p>
						<span><input type="password" id="user_pwd" name="pwd" maxlength="16"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_check_pwd"><strong>*</strong> 비밀번호 확인</label></p>
						<span><input type="password" id="user_check_pwd" maxlength="16"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_name"><strong>*</strong> 기업명</label></p>
						<span><input type="text" id="user_name" name="name" maxlength="15"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_name"><strong>*</strong> 기업 형태</label></p>
						<select id="company_type" th:name="companyType.no">
							<option value="default">기업 형태 선택</option>
							<option th:each="companyType : ${companyTypeList}" th:value=${companyType.no} th:text=${companyType.name}/>
						</select>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="user_name"><strong>*</strong> 업종</label></p>
						<select id="sector" th:name="sector.no">
							<option value="default">업종 선택</option>
							<option th:each="sector : ${sectorList}" th:value="${sector.no}" th:text=${sector.name}/>
						</select>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="phone"><strong>*</strong> 휴대전화</label></p>
						<span><input type="text" id="phone" name="phone" maxlength="15"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="email"><strong>*</strong> 이메일</label></p>
						<div class="check_input">
							<span><input type="email" id="email" name="email"></span>
							<button type="button" class="send_email_button check_button">인증번호 받기</button>
						</div>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="timer join_row">
						<div class="check_input">
							<span><input type="number" id="email_check" disabled><span class="timer">02:59</span></span>
							<button type="button" class="email_check_button check_button">인증번호 확인</button>
						</div>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="postcode"><strong>*</strong> 우편번호</label></p>
						<div class="check_input">
							<span><input type="text" id="postcode" name="postCode" readonly></span>
							<button type="button" class="address_search_button check_button">검색</button>
						</div>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="road_address"><strong>*</strong> 도로명주소</label></p>
						<span><input type="text" id="road_address" name="roadAddress" readonly></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<div class="join_row">
						<p><label for="detail_address"><strong>*</strong> 상세주소</label></p>
						<span><input type="text" id="detail_address" name="detailAddress"></span>
						<p class="notice">필수 정보입니다.</p>
					</div>
					<button type="button" class="green confirm_button">가입하기</button>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/js/common/joinValidate.js}"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script th:src="@{/js/account/join/join.js}"></script>
</body>
</html>
