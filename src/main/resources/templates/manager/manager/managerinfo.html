        .paging {
    display: flex;
    align-items: center;
    justify-content: center;

    margin-top: 50px;
    }
    .paging a {
    display: block;
    width: 29px;
    height: 36px;
    box-sizing: border-box;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    border: 1px solid #a7a6a6;
    color: #7e7e7e;
    text-align: center;
    line-height: 36px;
    margin: 0 5px;
    transition: all 0.3s;
    }
    .paging a.btn_prev {
   
    margin-right: 10px;
    }
    .paging a.btn_next {
   
    margin-left: 10px;
    }
    .paging a.btn_num {
    border-radius: 5px;
    border: 1px solid #a7a6a6;
    color: #7e7e7e;
    text-align: center;
    line-height: 36px;
    margin: 0 5px;
    transition: all 0.3s;
    }
    .paging a:hover {
    border: 1px solid #A7D676;
    color: #A7D676;
    }
    .paging a.current_page {
    border: 2px solid #A7D676;
    color: #A7D676;
    }
    .paging > li:nth-child(1) > a,
    .paging > li:nth-child(2) > a,
    .paging > li:nth-last-child(2) > a,
    .paging > li:nth-last-child(1) > a {

<script>

let regCheck = false;
// 아이디 중복체크
function idCheck(){
	let imId = $('#imId');
	//console.log(mId.val());
	
	if(imId.val().length >= 1){
		$.ajax({
			url : "${contextPath}/admin/idCheck",
			type : "post",
			data : {imId : imId.val()},
			success : function(item){
				if(item != 0){
					// 계정 생성불가능
					alert(imId.val() + "는 이미 존재하는 계정입니다.");
					imId.attr('readonly', false);
					imId.select();
					regCheck = false;
				}else{
					// 계정생성 가능
					alert(imId.val() + "의 계정이 사용가능합니다.");
					imId.attr('readonly', true);
					regCheck = true;
					
				}
			}
		})
	}else{
		alert("계정을 입력해주세요!");
		imId.select();
	}
	
	
}
