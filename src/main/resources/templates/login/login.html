<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/common/common.css">
	<link rel="stylesheet" href="css/login/login.css">
</head>
<body>
		<div id="container">
		<div class="login_area">
			<h2>로그인</h2>
			<ul class="type_change_tab">
				<li class="active" data-member-type="1">개인회원</li>
				<li data-member-type="2">기업회원</li>
			</ul>
			<!-- include start-->
			<form action="" method="post">
				<link rel="stylesheet" href="css/login/common-login.css">
				<input type="hidden" name="member_type" value="1">
				<input type="hidden" name="url" value="">
				<div class="loginSetting">
					<input type="checkbox" name="auto_login" id="auto_login"><label for="auto_login">로그인 유지</label>
					<input type="checkbox" name="id_save" id="id_save"><label for="id_save">아이디 저장</label>
				</div>
				<div class="lobin_input">
					<div>
						<div>
							<input type="text" name="id" id="id" placeholder="아이디">
						</div>
						<div>
							<input type="password" name="password" id="password" placeholder="비밀번호">
						</div>
					</div>
					<button type="button">로그인</button>
				</div>
			</form>
			<!-- include end-->
			<div class="signup-forgotten">
				<p><a href="#">회원가입</a></p>
				<p><a href="#">아이디/비밀번호 찾기</a></p>
				<p><a href="#">관리자 로그인</a></p>
			</div>
			<div class="sns_login">
				<button>네이버 로그인</button>
				<button>카카오 로그인</button>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
